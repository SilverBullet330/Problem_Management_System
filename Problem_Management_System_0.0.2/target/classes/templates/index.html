<!DOCTYPE html>
<html lang="zh-CN" ng-app="mainRoute" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8"/>

		<script type="text/javascript" th:src="@{js/main-jquery.js}"></script>
	</head>
	<body ng-app="mainRoute" class="ng-scope">
		<div id="navigation">
			<!--导航条-->
			<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#/home">爱做题</a>
					</div>

					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li><a href="#/problem">题库</a></li>
							<li><a href="#/course">课程</a></li>
							<li><a href="#/comment">论坛</a></li>
							<li><a href="#/about">关于</a></li>				
						</ul>
						<p class="nav navbar-text pull-right"><a href="#/userinfo" class="navbar-link"><span class="glyphicon glyphicon-user"></span></a></p>
						<p class="nav navbar-text pull-right"><a href="" id="logout" class="navbar-link"><span class="glyphicon glyphicon-log-out"></span></a></p>
						<p class="nav navbar-text pull-right">Hello <a th:inline="text" href="#" id="loginp" >[[${#httpServletRequest.remoteUser}]]</a></p>




						<p class="nav navbar-text pull-right"><a href="#/trolley" class="navbar-link">我的题库  <span class="glyphicon glyphicon-shopping-cart"></span></a></p>
						<form class="nav navbar-form pull-right" role="search">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="站内搜索"/>
							</div>
							<button type="submit" class="btn btn-default">
								<span class="glyphicon glyphicon-search"></span>
							</button>						
						</form>

					</div>
				</div>
			</div>
			<!--导航条结束-->

			<!-- 登录模态框（Modal） -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			    <div class="modal-dialog">
			        <div class="modal-content">
			            <div class="modal-header">
			                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			                <ul id="myTab" class="nav nav-tabs col-sm-offset-5">
			                	<li class="active">
			                		<a href="#login" data-toggle="tab">登陆</a>
			                	</li>
			                	<li>
			                		<a href="#register" data-toggle="tab">注册</a>
			                	</li>
			                </ul>
			            </div>
			            <div class="modal-body">
			            	<div id="myTabContent" class="tab-content">
			            		<div class="tab-pane fade in active" id="login">
			            			<form class="form-horizontal" role="form">
							  			<div class="form-group">
							   				<label for="inputName1" class="col-sm-2 col-sm-offset-1 control-label">用户ID</label>
							    			<div class="col-sm-6">
							     			 	<input type="text" class="form-control" id="inputName1" placeholder="用户ID"/>
							    			</div>
							  			</div>
							  			<div class="form-group">
							   				<label for="inputPassword1" class="col-sm-2 col-sm-offset-1 control-label">密码</label>
							    			<div class="col-sm-6">
							     				<input type="password" class="form-control" id="inputPassword1" placeholder="密码"/>
							    			</div>
							  			</div>
							  			<div class="form-group">
							    			<div class="col-sm-offset-3 col-sm-6">
							      				<div class="checkbox">
							        				<label>
							          					<input type="checkbox"> 记住我</input>
							          					<a href="#">忘记密码?</a>
							        				</label>							        			
							      					
							      				</div>
							      				
							    			</div>
							  			</div>
							  			<div class="form-group">
							    			<div class="col-sm-offset-3 col-sm-2">
							      				<button id="loginb" type="submit" class="btn btn-default">登录</button>
							    			</div>
							  			</div>
									</form>
			            		</div>
			            		<div class="tab-pane fade" id="register">
			            			<form class="form-horizontal" role="form">
										<div class="form-group">
											<label for="inputID" class="col-sm-2 col-sm-offset-1 control-label">ID</label>
											<div class="col-sm-6">
												<input type="text" class="form-control" id="inputID" placeholder="用户ID"/>
											</div>
										</div>
							  			<div class="form-group">
							   				<label for="inputName2" class="col-sm-2 col-sm-offset-1 control-label">昵称</label>
							    			<div class="col-sm-6">
							     			 	<input type="text" class="form-control" id="inputName2" placeholder="用户名"/>
							    			</div>
							  			</div>
							  			<div class="form-group">
							   				<label for="inputPassword2" class="col-sm-2 col-sm-offset-1 control-label">密码</label>
							    			<div class="col-sm-6">
							     				<input type="password" class="form-control" id="inputPassword2" placeholder="密码"/>
							    			</div>
							  			</div>
							  			<div class="form-group">
							    			<div class="col-sm-offset-3 col-sm-2">
							      				<button id="registerb" type="submit" class="btn btn-default">注册</button>
							    			</div>
							  			</div>
									</form>
			            		</div>
			            	</div>
			            </div>
			            <div class="modal-footer">
			            	<p>第三方登录</p>
			                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>		           
			            </div>
			        </div>
			    </div>
			</div>
		</div>

		<div> <ng-view></ng-view>
			
		</div>

		<div>
			<footer class="footer">
				<div class="container">
					<div class="row footer-bottom">
						<ul class="list-inline text-center">
							<li>&copy;上海海事大学</li>
							<li><a href="#">我们拒绝3.3</a></li>
						</ul>
					</div>
				</div>					
			</footer>
